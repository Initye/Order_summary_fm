<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="img--head">
        <img
          src="/images/illustration-hero.svg"
          alt="Picture of girl listening to music"
        />
      </div>

      <div class="main_container">
        <div class="info_container">
          <h1 class="title">Order Summary</h1>

          <div class="desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
        </div>

        <div class="price">
          <div class="plan">
            <img src="/images/icon-music.svg" alt="" />
            <div class="plan-anp">
              <h4 class="selected--plan">Annual Plan</h4>
              <div class="order--price">$59.99/year</div>
            </div>
          </div>

          <a href="#" class="change--plan">Change</a>
        </div>

        <div class="btn_container">
          <button class="btn">Proceed to Payment</div>
          <button class="btn_cancel">Cancel Order</div>
        </div>
      </div>
    </main>
  </body>
</html>
